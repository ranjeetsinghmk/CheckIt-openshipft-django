<div fxLayout="row" class="menu" fxLayoutAlign="center" fxLayoutAlign.xs="center" fxLayout.xs="column" fxLayoutGap="15px"
    [ngStyle]="{'margin-top':'20px'}" fxLayoutWrap>
    <div fxLayout="column" *ngFor="let item of menus" [ngStyle]="{'background':'url('+item.photo+')', 'background-size':'cover', 'background-color':'black'}"
        class="menuitem">
        <span style="background-color: #f0f; padding: 5px;" [routerLink]="['/products']">
                <font color="white" font="14">{{item.title}}</font>
        </span>
        <div class="menu-item-description" [routerLink]="['/products']" fxFlex>
            {{item.desc}}
        </div>
        <ul class="menu-item-links" *ngIf="item.links">
            <li *ngFor="let link of item.links" [ngStyle]="{'display':'inline-block'}">
                <a href="{{link.target}}">
                    <img src="{{link.icon}}" width="40px" height="40px" />
                </a>
            </li>
        </ul>
    </div>
</div>
