<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px" fxLayoutWrap [ngStyle]="{'margin-top':'10px', 'min-height':'300px', 'background-size': '600px'}">
    <div fxLayout="row" fxLayoutAlign="start left" fxLayout.xm="column" fxFlex="80" fxLayoutGap="15px" fxLayoutWrap>
        <!--<md-card *ngFor="let item of menus" [routerLink]="['/products']" [ngStyle]="{'cursor':'pointer'}">
            <img md-card-image src="{{item.photo}}" height="100" width="200">
            <md-card-title>{{item.title}}</md-card-title>
            <md-card-content>
                <p>{{item.desc}}</p>
            </md-card-content>
        </md-card>-->
        <div fxLayout="column" *ngFor="let item of menus" [routerLink]="['/products']" [ngStyle]="{'cursor':'pointer', 'width':'200px', 'height':'200px', 'background':'url('+item.photo+')', 'background-size':'cover'}" class="menu">
            <span style="background-color: #f0f; padding: 5px;">
                <font color="white" font="14">{{item.title}}</font>
            </span>
            <span fxFlex></span>
            <div fxFlexAlign="bottom" style="color:white;height:100px;padding:5px;font-size:12px;" class="menuitem">
                {{item.desc}}
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="right" [ngStyle]="{'margin':'10px auto', 'height':'300px', 'width':'210px' ,'background':'url('+right_image+')', 'background-size':'cover'}">

    </div>
</div>
