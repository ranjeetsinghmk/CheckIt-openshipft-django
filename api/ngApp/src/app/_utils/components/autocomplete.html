<div>
    <md-input-container>
        <input mdInput placeholder="Search products" [mdAutocomplete]="auto" [formControl]="searchCntrl">
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
        <md-option *ngFor="let item of filteredItems | async" [value]="item">
            {{ item }}
        </md-option>
    </md-autocomplete>
</div>
